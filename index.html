<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
   <link rel="stylesheet" type="text/css" href="css/grid.css">
   <link rel="stylesheet" type="text/css" href="css/main.css">
 

</head>
<body>
  <header>
    <div class="row">
      <div class="col-12">
        <h1> Star Wars</h1>
        <h4>Incomplete List</h4>
      </div>
    </div>
    
  </header>

  <div class="row">
    <div class="col-4">
      <div class="card">
        <img src="images/finn_square.png" />
        <div>
          <h3>Finn</h3>
          <p>Protagonist, from Tatooine</p>
        </div>
      </div>
    </div>  
    <div class="col-4">
      <div class="card">
        <img src="images/rey_square.png" />
         <div>
          <h3>Ray</h3>
          <p>Storm Trooper, befriends Ray</p>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <img src="images/kylo_square.png" />
          <div>
            <h3>Kylo</h3>
            <p>Main villain, or is he?</p>
          </div>
      </div>
    </div>    
  </div>
</div>
</body>
</html>
